<div *ngIf="!currentArrendatario" class="search-container">
    <label for="arrendatarioId">ID del Arrendatario:</label>
    <input type="number" id="arrendatarioId" [(ngModel)]="searchId" placeholder="Enter ID" class="search-input">
    <button (click)="searchId !== null && loadArrendatario(searchId!)" class="search-button" [disabled]="searchId === null">Cargar Arrendatario</button>
  </div>
  
  <div *ngIf="message" class="error-message">{{ message }}</div>
  
  <ng-container *ngIf="!isUpdatedSuccessfully; else updateSuccessTemplate">
    <form *ngIf="currentArrendatario" [formGroup]="arrendatarioForm" (ngSubmit)="updateArrendatario()" class="arrendatario-form">
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input type="text" class="form-control" id="nombres" formControlName="nombres">
      </div>
      
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
      </div>
      
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" id="correo" formControlName="correo">
      </div>
      
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="tel" class="form-control" id="telefono" formControlName="telefono">
      </div>
      
      <div class="form-group">
        <label for="contrasena">Contrase√±a</label>
        <input type="password" class="form-control" id="contrasena" formControlName="contrasena">
      </div>
      
      <button type="submit" class="form-submit-button" [disabled]="arrendatarioForm.invalid">Actualizar</button>
    </form>
  </ng-container>
  
  <ng-template #updateSuccessTemplate>
    <div class="update-sucess-message">
    </div>
  </ng-template>
