<div class="delete-container">
    <input type="text" [(ngModel)]="searchId" (input)="onIdChange($any($event).target.value)" placeholder="Ingrese ID del arrendatario a eliminar" class="delete-input">
    <button (click)="deleteArrendatario()" class="delete-button">Eliminar</button>
  </div>
  
  <div *ngIf="successMessage" class="success-message">
    <p>{{ successMessage }}</p>
  </div>
  
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
