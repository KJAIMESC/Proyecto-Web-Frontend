<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Usuario:</label>
      <input id="username" formControlName="username" type="text">
      <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
        <div *ngIf="username?.errors?.['required']">El usuario es obligatorio.</div>
      </div>
    </div>
  
    <div>
      <label for="password">Contrase침a:</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <div *ngIf="password?.errors?.['required']">La contrase침a es obligatoria.</div>
        <div *ngIf="password?.errors?.['minlength']">La contrase침a debe tener al menos 6 caracteres.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
    <button type="submit" (click)="redirectToRegister()">Registrarse</button>
  
    <div *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
