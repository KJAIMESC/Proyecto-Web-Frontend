<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input id="username" formControlName="username" type="text">
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
          <div *ngIf="username?.errors?.['required']">El usuario es obligatorio.</div>
        </div>
      </div>
    
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" formControlName="password" type="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
        </div>
      </div>
    
      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      <button type="button" (click)="redirectToRegister()">Registrarse</button>
    
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</body>
</html>
