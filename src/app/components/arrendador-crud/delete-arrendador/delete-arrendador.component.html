<div class="delete-container">
  <input type="text" [(ngModel)]="searchId" (input)="onIdChange($any($event).target.value)" placeholder="Ingrese ID del arrendador a eliminar" class="delete-input">
  <button (click)="deleteArrendador()" class="delete-button">Eliminar</button>
</div>

<p *ngIf="message" class="error-message">{{ message }}</p>
