<p>save-arrendador works!</p>

<form [formGroup]="arrendadorForm" (ngSubmit)="saveArrendador()">
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input type="text" class="form-control" id="nombres" formControlName="nombres">
      <div *ngIf="arrendadorForm.get('nombres')?.invalid && arrendadorForm.get('nombres')?.touched" class="text-danger">
        Nombres requeridos
      </div>
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
      <div *ngIf="arrendadorForm.get('apellidos')?.invalid && arrendadorForm.get('apellidos')?.touched" class="text-danger">
        Apellidos requeridos
      </div>
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" class="form-control" id="correo" formControlName="correo" required>
      <div *ngIf="arrendadorForm.get('correo')?.invalid && arrendadorForm.get('correo')?.touched" class="text-danger">
        Correo electrónico inválido
      </div>
    </div>

    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input type="tel" class="form-control" id="telefono" formControlName="telefono">
      <div *ngIf="arrendadorForm.get('telefono')?.invalid && arrendadorForm.get('telefono')?.touched" class="text-danger">
        Teléfono requerido
      </div>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" formControlName="contrasena" required>
      <div *ngIf="arrendadorForm.get('contrasena')?.hasError('required') && arrendadorForm.get('contrasena')?.touched" class="text-danger">
        Contraseña requerida
      </div>
      <div *ngIf="arrendadorForm.get('contrasena')?.hasError('minlength') && arrendadorForm.get('contrasena')?.touched" class="text-danger">
        La contraseña debe tener al menos 8 caracteres
      </div>
    </div>

    <button type="submit" [disabled]="arrendadorForm.invalid">Guardar</button>
</form>
